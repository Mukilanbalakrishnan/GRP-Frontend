<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="../../../../../../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #ffffff; color: #333; overflow-x: hidden; min-height: 100vh; }

        /* Gallery Title Section */
        .gallery-title-section {
            text-align: center;
            padding: 100px 20px;
            background-image: linear-gradient(to right, rgba(23, 37, 84, 0.9), rgba(30, 58, 138, 0.7), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1632759145351-1d592919f522?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            /* border-radius: 10px; */
            /* margin: 20px; */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .gallery-title-section h2 { font-size: 3.5rem; margin-bottom: 10px; color: white; font-weight: 800; }
        .gallery-title-section p { font-size: 1.2rem; color: #dbeafe; }

        /* Filter Buttons */
        .gallery-filter { display: flex; justify-content: center; gap: 15px; padding: 20px; flex-wrap: wrap; z-index: 10; position: relative; }
        .filter-btn { background: rgba(0, 0, 0, 0.05); color: #555; border: 1px solid rgba(0, 0, 0, 0.1); padding: 10px 25px; border-radius: 25px; cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease; backdrop-filter: blur(5px); }
        .filter-btn:hover, .filter-btn.active { background: linear-gradient(135deg, #00bfff, #1e90ff); color: white; border-color: transparent; box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3); transform: translateY(-2px); }

        /* 3D Carousel Section */
        .images-section {
            height: 700px;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            margin-bottom: 100px;
            padding-bottom: 20px;
        }

        .gallery-3d-breaker { height: 1px; transform: translateZ(0); isolation: isolate; }

        /* --- FOOTER FIXES --- */
        
        /* 1. Wrapper Layering (Keeps it under Navbar) */
        .gallery-footer-wrapper {
            position: relative;
            z-index: 1; 
            transform: translateZ(0);
            isolation: isolate;
        }

        /* 2. FORCE FOOTER STYLE (Overrides Injected Styles) */
        /* This ID selector targets the actual footer element injected by JS */
        #footer-section {
            margin-left: 1rem !important;   /* Force margins */
            margin-right: 1rem !important;  /* Force margins */
            margin-bottom: 0rem !important; 
            border-radius: 1rem !important; /* Force rounded corners */
            
            /* FORCE SOLID DARK BACKGROUND */
            background-color: #020617 !important; 
            background-image: none !important; /* Removes the unwanted gradient */
            
            width: auto !important; /* Prevents edge-to-edge stretching */
        }

        .carousel-container { position: relative; width: 100%; height: 100%; max-width: 1000px; margin: 0 auto; transform-style: preserve-3d; display: flex; justify-content: center; align-items: center; }

        .gallery-item {
            position: absolute;
            width: 300px; height: 400px;
            background-color: white; border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            cursor: pointer; border: 1px solid rgba(0, 0, 0, 0.05);
            left: 50%; top: 50%;
            margin-left: -150px; margin-top: -200px;
            backface-visibility: hidden; transform-style: preserve-3d;
            z-index: 0;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        .gallery-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent); transform: translateY(100%); transition: transform 0.3s ease; text-align: center; }
        .gallery-item.active .gallery-overlay { transform: translateY(0); }
        .gallery-overlay h3 { font-size: 1.2rem; color: white; margin-bottom: 5px; }
        .gallery-overlay p { font-size: 0.9rem; color: #ddd; }

        /* Navigation Controls */
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.05); color: #333; border: 1px solid rgba(0, 0, 0, 0.1); width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 100; backdrop-filter: blur(5px); transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .nav-btn:hover { background: rgba(0, 0, 0, 0.1); transform: translateY(-50%) scale(1.1); color: #000; }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* Lightbox */
        .lightbox { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .lightbox.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .lightbox-content { max-width: 90%; max-height: 85vh; border-radius: 5px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); }
        .lightbox-close { position: absolute; top: 30px; right: 40px; color: white; font-size: 40px; cursor: pointer; opacity: 0.7; transition: opacity 0.3s; }
        .lightbox-close:hover { opacity: 1; }
        .lightbox-caption { position: absolute; bottom: 30px; color: white; text-align: center; background: rgba(0, 0, 0, 0.5); padding: 15px 30px; border-radius: 30px; backdrop-filter: blur(5px); }

        /* Responsiveness */
        @media (max-width: 768px) {
            .gallery-item { width: 200px; height: 300px; }
            .gallery-title-section h2 { font-size: 2rem; }
            .nav-btn { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="gallery-title-section">
        <h2>Gallery</h2>
        <p>Explore our collection of beautiful moments</p>
    </section>

    <section class="images-section">
        <button class="nav-btn prev-btn" id="carouselPrev">&lsaquo;</button>
        <button class="nav-btn next-btn" id="carouselNext">&rsaquo;</button>
        <div class="carousel-container" id="galleryGrid"></div>
    </section>
    
    <div class="gallery-3d-breaker"></div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage" alt="Gallery Image">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-prev" id="prevBtn">&lsaquo;</button>
        <button class="lightbox-next" id="nextBtn">&rsaquo;</button>
    </div>

    <div class="pt-10">
        <div id="footer-container" class="gallery-footer-wrapper"></div>
    </div>

    <script type="module" src="./Gallery.js"></script>
    <script type="module" src="/main.js"></script>

    <div id="modal-root"></div>
</body>


</html>
