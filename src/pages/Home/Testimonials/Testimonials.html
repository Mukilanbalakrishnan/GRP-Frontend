



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Testimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .perspective-1000 { perspective: 1000px; }
        
        .card-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(59, 130, 246, 0.15), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2;
        }
        .testimonial-card:hover .card-glow { opacity: 1; }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 p-0">

    <section class="w-full py-24 relative overflow-hidden" id="testimonials-section">
        
        <div class="max-w-7xl mx-auto px-6 mb-12 text-center testimonial-header-animate opacity-0 translate-y-8">
            <h2 class="text-blue-700 font-bold tracking-[0.2em] uppercase text-xs md:text-sm mb-3">Client Stories</h2>
            <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-6">
                See What Our <span class="text-[#1e0094]">Clients Say</span>
            </h1>
            <div class="w-24 h-1.5 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto rounded-full"></div>
        </div>

        <div class="relative w-full max-w-7xl mx-auto">
            <div class="overflow-hidden">
  <div
  id="testimonials-track"
  class="flex overflow-x-auto scroll-smooth
         snap-x snap-mandatory
         w-full max-w-7xl mx-auto
         px-4 sm:px-6
         gap-6
         scrollbar-hide">
</div>


</div>

        </div>

        <div class="flex justify-center gap-4 mt-8 opacity-0 translate-y-4 testimonial-controls-animate">
            <button id="scroll-left-btn" class="w-14 h-14 rounded-full border border-blue-200 bg-white text-blue-900 flex items-center justify-center hover:bg-blue-50 transition-all shadow-md hover:scale-110 active:scale-95 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 group-hover:-translate-x-1 transition-transform"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
            </button>
            <button id="scroll-right-btn" class="w-14 h-14 rounded-full bg-[#1e0094] text-white flex items-center justify-center hover:bg-blue-800 transition-all shadow-xl hover:shadow-blue-900/30 hover:scale-110 active:scale-95 group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 group-hover:translate-x-1 transition-transform"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
        </div>

    </section>

    <script type="module">
        import { initTestimonials } from './Testimonials.js';
        initTestimonials();
    </script>
</body>
</html>
