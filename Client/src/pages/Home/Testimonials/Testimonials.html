<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Testimonials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom smooth scrolling */
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom 9:16 aspect ratio */
        .aspect-9\/16 {
            aspect-ratio: 9/16;
        }
        
        /* 3D Card Effect */
        .testimonial-card {
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }
        
        /* Glow effect on hover */
        .glow-effect {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(59, 130, 246, 0.15) 0%, 
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            border-radius: 1.5rem;
        }
        
        .testimonial-card:hover .glow-effect {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 p-4 md:p-8 lg:p-12">

    <section class="max-w-7xl mx-auto">
        <div class="header-animate opacity-0 translate-y-8 mb-8 md:mb-12 text-center px-4">
            <h2 class="text-blue-700 font-bold tracking-widest uppercase text-xs md:text-sm mb-2">Video Testimonials</h2>
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-slate-900 mb-4">
                See What Our <span class="text-[#1e0094]">Clients Say</span>
            </h1>
            <div class="w-20 md:w-24 h-1.5 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto rounded-full"></div>
        </div>

        <!-- Updated grid: 4 cards per row on large screens -->
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 px-4">
            <!-- Cards will be inserted here -->
        </div>
    </section>

    <script type="module">
        import { initTestimonials } from './Testimonials.js';
        initTestimonials();
    </script>

</body>
</html>
