<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Testimonials</title>
    <style>
        /* Custom smooth scrolling */
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom 9:16 aspect ratio */
        .aspect-9\/16 { aspect-ratio: 9/16; }
        
        /* 3D Card Effect (Desktop Only) */
        .testimonial-card {
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
        }

        /* Glow effect */
        .testimonial-glow-effect {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(59, 130, 246, 0.15) 0%, 
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
            border-radius: 1.5rem;
        }
        
        /* Desktop Hover State */
        .testimonial-card:hover .testimonial-glow-effect { opacity: 1; }

        /* Mobile Styles */
        .mobile-testimonial-card {
            display: none;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        /* --- MOBILE ACTIVE STATE --- */
        .mobile-testimonial-card.active {
            display: block;
            box-shadow: 0 10px 40px -10px rgba(37, 99, 235, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }

        /* FORCE REVEAL CONTENT ON MOBILE ACTIVE */
        .mobile-testimonial-card.active .reveal-content {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Adjust Title Position on Mobile Active */
        .mobile-testimonial-card.active h3 {
            transform: translateY(-4px) !important;
            color: #dbeafe !important; /* blue-100 */
        }

        /* Show the bottom gradient line */
        .mobile-testimonial-card.active .animate-line {
            transform: scaleX(1) !important;
        }

        /* Brighten image on mobile active */
        .mobile-testimonial-card.active img.bg-image {
            opacity: 0.8 !important;
            transform: scale(1.1) !important;
        }

        @media (max-width: 768px) {
            .mobile-testimonial-card {
                min-height: 380px !important;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 p-4 md:p-8 lg:p-12">

    <section class="max-w-7xl mx-auto" id="testimonials-section">
        <div class="testimonial-header-animate opacity-0 translate-y-8 mb-8 md:mb-12 text-center px-4">
            <h2 class="text-blue-700 font-bold tracking-widest uppercase text-xs md:text-sm mb-2">VIDEO TESTIMONIALS</h2>
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-slate-900 mb-4">
                See What Our <span class="text-[#1e0094]">Clients Say</span>
            </h1>
            <div class="w-20 md:w-24 h-1.5 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto rounded-full"></div>
        </div>

        <div id="testimonials-desktop-grid" class="hidden md:grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 px-4">
            </div>

        <div id="testimonials-mobile-slider" class="md:hidden">
            <div id="testimonials-mobile-container" class="relative">
                </div>
            
            <div class="mt-8 flex items-center justify-center gap-4">
                <button id="testimonial-prev-btn" class="w-10 h-10 rounded-full bg-blue-950 text-white flex items-center justify-center hover:bg-blue-900 transition-colors shadow">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                
                <div id="testimonial-slide-counter" class="text-blue-950 font-bold text-base">
                    <span id="testimonial-current-slide">1</span> / <span id="testimonial-total-slides">8</span>
                </div>
                
                <button id="testimonial-next-btn" class="w-10 h-10 rounded-full bg-blue-950 text-white flex items-center justify-center hover:bg-blue-900 transition-colors shadow">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </section>
    <script type="module">
        import { initTestimonials } from './Testimonials.js';
        initTestimonials();
    </script>
</body>
</html>
