<section class="w-full py-24 bg-white overflow-hidden relative" id="contact-section">

    <!-- Background blobs -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-red-100 rounded-full blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <div class="max-w-screen-xl mx-auto px-6 relative z-10">

        <!-- Header -->
        <div class="contact-header-animate text-center mb-16">
            <h2 class="text-blue-600 font-bold tracking-[0.2em] uppercase text-xs mb-3">Get In Touch</h2>
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-950 mb-4">Contact Us</h1>

            </p>

        </div>

        <!-- TOP GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-start">

            <!-- Contact Cards -->
            <div id="contact-card-grid" class="flex flex-col gap-6"></div>

                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.2766627039014!2d76.9558323148008!3d11.016844492166022!"

                        loading="lazy"

                </div>
