<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Tailwind CSS (via relative path) -->
    <link href="../../../../../../dist/output.css" rel="stylesheet">
    <!-- Tailwind CDN Fallback -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            /* Modern font */
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }



        /* Gallery Title Section */
        .gallery-title-section {
            text-align: center;
            padding: 100px 20px;
            background-image: linear-gradient(to right, rgba(23, 37, 84, 0.9), rgba(30, 58, 138, 0.7), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1632759145351-1d592919f522?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-title-section h2 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: white;
            font-weight: 800;
        }

        .gallery-title-section p {
            font-size: 1.2rem;
            color: #dbeafe;
            /* Light blue-ish white */
        }

        /* Filter Buttons */
        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            z-index: 10;
            position: relative;
        }

        .filter-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #555;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #00bfff, #1e90ff);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            transform: translateY(-2px);
        }

        /* 3D Carousel Section */
        .images-section {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1000px;
            /* Constrain width for desktop */
            margin: 0 auto;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item {
            position: absolute;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            /* Important for clean edges */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* Initial state handled by JS, but defaults provided */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(255, 255, 255, 0.0), rgba(0, 0, 0, 0.1));
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            /* Let clicks pass to the card div */
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-align: center;
        }

        /* Show overlay only on active item */
        .gallery-item.active .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-overlay h3 {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 5px;
        }

        .gallery-overlay p {
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Navigation Controls */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.05);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(-50%) scale(1.1);
            color: #000;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Footer Section */


        /* Lightbox - keeping mostly same but polishing */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .gallery-item {
                width: 200px;
                height: 300px;
            }

            .gallery-title-section h2 {
                font-size: 2rem;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar (Replacing Header) -->
    <nav class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 bg-white/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

            <a href="../../../../../../index.html" class="flex items-center space-x-2">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg">
                    <i class="ph-bold ph-cube text-xl"></i>
                </div>
                <span class="self-center text-2xl font-bold whitespace-nowrap"
                    style="background: linear-gradient(45deg, #00bfff, #1e90ff); -webkit-background-clip: text; background-clip: text; color: transparent;">Brand.</span>
            </a>

            <button id="menu-btn" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                <i class="ph ph-list text-2xl" id="menu-icon"></i>
            </button>

            <div class="hidden w-full md:block md:w-auto">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:items-center md:mt-0 md:border-0">
                    <li><a href="../../../../../../index.html"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Home</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">About
                            Us</a></li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Services</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Products</a>
                    </li>
                    <li><a href="#"
                            class="block py-2 px-3 text-white bg-blue-600 rounded-md md:bg-transparent md:text-blue-700 md:p-0"
                            aria-current="page">Gallery</a></li>
                    <li>
                        <a href="../../contact/contact.html"
                            class="block py-2 px-3 text-white bg-blue-600 rounded-md hover:bg-blue-700 md:px-5 md:py-2.5 transition-colors">Contact
                            Us</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden overflow-hidden bg-white border-b border-gray-200">
            <ul class="flex flex-col p-4 font-medium space-y-2">
                <li><a href="../../../../../../index.html"
                        class="mobile-link block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100">Home</a></li>
                <li><a href="#" class="mobile-link block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100">About
                        Us</a></li>
                <li><a href="#"
                        class="mobile-link block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100">Services</a></li>
                <li><a href="#"
                        class="mobile-link block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100">Products</a></li>
                <li><a href="#" class="mobile-link block py-2 px-3 text-blue-600 bg-blue-50 rounded-lg">Gallery</a></li>
                <li><a href="../../contact/contact.html"
                        class="mobile-link block py-2 px-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Contact
                        Us</a></li>
            </ul>
        </div>
    </nav>
    <div style="height: 80px;"></div> <!-- Spacer for fixed navbar -->

    <!-- Gallery Title Section -->
    <section class="gallery-title-section">
        <h2>Gallery</h2>
        <p>Explore our collection of beautiful moments</p>
    </section>



    <!-- Images Section -->
    <section class="images-section">
        <!-- Navigation Buttons -->
        <button class="nav-btn prev-btn" id="carouselPrev">&lsaquo;</button>
        <button class="nav-btn next-btn" id="carouselNext">&rsaquo;</button>

        <div class="carousel-container" id="galleryGrid">
            <!-- Gallery items will be dynamically loaded here -->
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage" alt="Gallery Image">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-prev" id="prevBtn">&lsaquo;</button>
        <button class="lightbox-next" id="nextBtn">&rsaquo;</button>
    </div>



    <script src="Gallery.js"></script>

    <script type="module">
        import { animate, stagger } from "https://cdn.jsdelivr.net/npm/motion@10.18.0/+esm";

        // Navbar Logic
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        let isOpen = false;

        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                isOpen = !isOpen;

                if (isOpen) {
                    menuIcon.classList.replace('ph-list', 'ph-x');
                    mobileMenu.classList.remove('hidden');

                    animate(
                        mobileMenu,
                        { height: ["0px", "auto"], opacity: [0, 1] },
                        { duration: 0.3, easing: "ease-out" }
                    );

                    animate(
                        ".mobile-link",
                        { opacity: [0, 1], x: [-20, 0] },
                        { delay: stagger(0.05), duration: 0.3 }
                    );

                } else {
                    menuIcon.classList.replace('ph-x', 'ph-list');

                    const closeAnimation = animate(
                        mobileMenu,
                        { height: "0px", opacity: 0 },
                        { duration: 0.2, easing: "ease-in" }
                    );

                    closeAnimation.finished.then(() => {
                        mobileMenu.classList.add('hidden');
                    });
                }
            });
        }
    </script>
</body>

</html>
